{% extends "blog/layout.html" %}


{% block content %}

<a href="{% url "create_post" %}">
    <button>
        Create
    </button>
</a>
<button>
    Delete
</button>

<br>
{% comment %} {% if title %}
  <h2>{{title}}</h2>
    <h4>{{content}}</h4> {% endcomment %}

{% if vals %}
 {% for v in vals %}
    <h3>{{v.title}}</h3>
    <h3>{{v.content}}</h3>
 {% endfor %}
    
{% else %}
    <h3>No-blog posted yet</h3>

{% endif %}

{% endblock %}
