{% extends "blog/layout.html" %}


{% block content %}

<a href="{% url "create_post" %}">
    <button>
        Create
    </button>
</a>
<button>
    Delete
</button>

<br>

{% if vals %}
 {% for v in vals %}
    <h3>{{v.title}}</h3>
    <p>{{v.content}}</p>
   
 {% endfor %}
    
{% else %}
    <h3>No-blog posted yet</h3>

{% endif %}

{% endblock %}
