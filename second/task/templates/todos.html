{% extends "base.html" %}

{% block title %}
Todo_lists
{% endblock %}


{% block content %}

<h1>Todo Lists</h1>



{% for todos in items %}
    {{ todos.title }}:
    
    {% if todos.completed %}
        <p>Completed</p>
    {% else %}
        <p>Not Completed</p>
    {% endif %}
{% endfor %}


{% endblock %}
