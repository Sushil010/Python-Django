<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    {% block content %}
        {% comment %} {% if messages %}
        <ul>
            {% for message in messages %}
                <li style="color:green;">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %} {% endcomment %}

    {% endblock %}

</body>
</html>
